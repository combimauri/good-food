<section class="content">

  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Menú</h3>
    </div>

    <div class="box-body">
      <div class="row">

        <div class="col-md-3 col-xs-6 col-sm-4" *ngFor="let menuItem of menuItems | async">
          <div class="card">
            <img [src]="menuItem.pictureURL" alt="Avatar" style="width: 100%; height: 120px;">
            <div class="card-container">
              <h4>
                <b>{{menuItem.name}}</b>
              </h4>
              <p>{{menuItem.price | currency}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="box-footer">
    </div>
  </div>

</section>

<a class="float">
  <img src="./assets/img/baseline_add_white_18dp_2.png" class="my-float" data-toggle="modal" data-target="#modal-add-menu-item">
</a>

<div id="modal-add-menu-item" class="modal modal-info fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Añadir producto al menú</h4>
      </div>
      <form #menuItemForm="ngForm" role="form" novalidate>
        <div class="modal-body">
          <div class="form-group text-center">
            <label for="upload-file">
              <img #menuItemPictureElement class="profile-user-img img-responsive img-circle" src="./assets/img/nophoto.png">
            </label>
            <input type="file" id="upload-file" class="invisible" accept=".jpg, .jpeg, .png" (change)="setMenuItemPicture($event)">
          </div>
          <div class="form-group">
            <label for="restaurant-name">Nombre*</label>
            <input id="restaurant-name" type="text" class="form-control" placeholder="Ingrese el nombre" name="name" [(ngModel)]="newMenuItem.name"
              required>
          </div>
          <div class="form-group">
            <label for="restaurant-type">Costo*</label>
            <input id="restaurant-type" type="number" step="0.01" min="0" class="form-control" placeholder="Ingrese el costo" name="price"
              [(ngModel)]="newMenuItem.price" required>
          </div>
          <div class="form-group">
            <label>Categoría</label>
            <select #menuItemCategoriesElement class="form-control select2" style="width: 100%">
              <option [value]="undefined" disabled selected>Ingrese la categoría</option>
              <option *ngFor="let category of menuItemCategories" [value]="category.name">{{category.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-outline" (click)="saveMenuItem()" data-dismiss="modal" [disabled]="menuItemForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
