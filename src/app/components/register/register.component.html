<div class="register-box box box-primary vertical-center-align">
  <div class="register-logo">
    <a>
      <b>Good</b>Food</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrarse</p>

    <form #registerForm="ngForm" role="form" novalidate>
      <div class="form-group" [ngClass]="messageService.messageClass" *ngIf="messageService.showMessage">
        <label class="control-label">
          <i [ngClass]="messageService.messageIcon"></i>
          {{messageService.message}}
        </label>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo" name="email" [(ngModel)]="email" required>
        <span class="fa fa-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="confirm-password" [(ngModel)]="confirmPassword"
          required>
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-7 col-xs-5">
          <button type="button" class="btn btn-primary btn-block btn-flat" (click)="authService.signUp(email, password, confirmPassword)"
            [disabled]="registerForm.invalid">Registrar</button>
        </div>
      </div>
    </form>

    <br>
    <a class="text-center" routerLink="/login">Ya tengo una cuenta</a>
  </div>

  <div class="overlay" *ngIf="authService.showLoading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>
