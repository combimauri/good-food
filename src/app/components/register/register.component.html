<div class="register-box">
  <div class="register-logo">
    <a><b>Good</b>Food</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrarse</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre completo">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Repetir contraseña">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Acepto los <a>términos</a>
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- O -</p>
      <a class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Registrarse usando Facebook</a>
      <a class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google"></i> Registrarse usando Google</a>
    </div>

    <a class="text-center" routerLink="/login">Ya tengo una cuenta</a>
  </div>
</div>
