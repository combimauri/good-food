<div class="login-box box box-primary vertical-center-align">
  <div class="login-logo">
    <a>
      <b>Good</b>Food</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Iniciar sesi칩n</p>

    <form>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo" name="email" [(ngModel)]="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contrase침a" name="password" [(ngModel)]="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <div class="col-xs-offset-7 col-xs-5">
          <button type="button" class="btn btn-primary btn-block btn-flat" (click)="authService.logInWithEmail(email, password)">Ingresar</button>
        </div>

      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- O -</p>
      <a class="btn btn-block btn-social btn-facebook btn-flat" (click)="authService.logInWithFacebook()">
        <i class="fa fa-facebook"></i> Iniciar sesi칩n con Facebook
      </a>
      <a class="btn btn-block btn-social btn-google btn-flat" (click)="authService.logInWithGmail()">
        <i class="fa fa-google"></i> Iniciar sesi칩n con Google
      </a>
    </div>

    <br>
    <a class="text-center" routerLink="/register">Registrarme</a>

  </div>

  <div class="overlay" *ngIf="authService.showLoading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>

</div>
