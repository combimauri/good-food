<section class="content">
  <div class="row col-md-offset-3">
    <div class="col-md-8">
      <div class="box box-info">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle" [src]="restaurantProfilePicURL" alt="Restaurant profile picture">

          <h3 class="profile-username text-center">{{ (restaurant | async)?.name }}</h3>

          <p class="text-muted text-center">{{ (restaurant | async)?.type }}</p>

          <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
              <b>Seguidores</b>
              <a class="pull-right">0</a>
            </li>
            <li class="list-group-item">
              <b>Siguiendo</b>
              <a class="pull-right">0</a>
            </li>
          </ul>

          <a href class="btn btn-info btn-block">
            <b>Seguir</b>
          </a>
        </div>
      </div>

      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Acerca de</h3>
        </div>
        <div class="box-body">
          <strong>
            <i class="fa fa-map-marker margin-r-5"></i>
            Ubicación
          </strong>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-body">Publicaciones</h3>
        </div>
        <div class="box-body">
          <form method="post">
            <img class="img-responsive img-circle img-sm" src="./assets/img/nophoto.png" alt="restaurant publication">
            <div class="img-push">
              <textarea [(ngModel)]="newPublication.paragraph" name="paragraph" type="text" class="form-control input-sm" placeholder="Añade tu publicación"> </textarea>
            </div>
          </form>
          <br>
          <div class="col-sm-offset-4 col-sm-4">
            <a (click)="savePublication()" class="btn btn-info btn-block">
              <b>Publicar</b>
            </a>
          </div>
        </div>
      </div>
      <div class="box box-widget" *ngFor="let publication of publications; let i = index">
        <div class="box-header with-border">
          <div class="user-block">
            <img class="img-circle" src="./assets/img/nophoto.png" alt="User Image">
            <span class="username">
              <a>{{publication.ownerName}}</a>
            </span>
            <span class="description">{{publication.date}}</span>
          </div>
          <div class="box-tools">
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="post">
            <p>
              {{publication.paragraph}}
            </p>
            <ul class="list-inline">
              <li>
                <a (click)="changePublicationStatus(publication)" class="link-black text-sm" [ngStyle]="{'color': liked? '#00c0ef' : '#666', 'cursor': 'pointer'}">
                  <i class="fa fa-thumbs-o-up margin-r-5"></i>( 2 ) Me gusta
                </a>
              </li>
              <li>
                <a href="" class="link-black text-sm">
                  <i class="fa fa-comments-o margin-r-5"></i>( 2 ) Comentarios
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- <div class="box-footer box-comments" *ngFor="let comment of publication.comments">
        <div class="box-comment">
          <img class="img-circle img-sm" src="{{comment.image}}" alt="Commenter user photo">

          <div class="comment-text">
            <span class="username">
              Maria Garcia
              <span class="text-muted pull-right">{{comment.date}}</span>
            </span>
            {{comment.comment}}
          </div>
        </div>
      </div> -->
        <div class="box-footer">
          <form (keydown.enter)="addComment(publication)" method="post">
            <img class="img-responsive img-circle img-sm" src="./assets/img/nophoto.png" alt="New commenter photo">
            <div class="img-push">
              <input id="newComment{{i}}" type="text" class="form-control input-sm" placeholder="Comentar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
